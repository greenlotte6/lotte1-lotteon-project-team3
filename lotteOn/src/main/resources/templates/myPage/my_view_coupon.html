<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <link rel="stylesheet" href="/style/common/_footer.css">
    <link rel="stylesheet" href="/style/common/_header.css">
    <link rel="stylesheet" href="/style/mypage/my_qna.css">
    <link rel="stylesheet" href="/style/mypage/my_coupon_view.css">
    <title>나의쇼핑정보 쿠폰정보</title>
    <style>

    </style>
</head>

<body>
<div id="container">
    <th:block th:include="/common/_header.html"/>
    <main class="main_container">
        <div class="mypage-header">
            <div class="mypage-title">
                <h2>나의쇼핑정보</h2>
            </div>
            <th:block th:insert="~{/myPage/_header.html}"/>
        </div>

        <div class="div_section">
            <th:block th:insert="~{/myPage/_side.html}"/>
            <section class="right_section">
                <div class="ad">
                    <div>광고</div>
                </div>
                <h1>쿠폰 정보</h1>
                <table class="article">
                    <tr>
                        <th>쿠폰 코드</th>
                        <td>[[${coupon.couponCode}]]</td>
                        <th>쿠폰 종류</th>
                        <td>[[${coupon.couponType}]]</td>
                    </tr>
                    <tr>
                        <th>쿠폰명</th>
                        <td>[[${coupon.couponName}]]</td>
                        <th>발급처</th>
                        <td>[[${coupon.companyName}]]</td>
                    </tr>
                    <tr>
                        <th>사용날짜</th>
                        <td colspan="3">
                            <span>[[${coupon.startDate}]]</span> ~
                            <span>[[${coupon.endDate}]]</span>
                        </td>
                    </tr>
                    <tr>
                        <th>쿠폰 정보</th>
                        <td colspan="3">[[${coupon.etc}]]</td>
                    </tr>
                </table>
                <div>
                    <a th:href="@{/myPage/my_coupon}" type="button" class="list">목록</a>
                </div>
            </section>
        </div>
    </main>
    <th:block th:replace="/common/_footer.html :: footerFragment(versionId=${selectedVersionId})"/>
</div>
</body>
</html>
