<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사소개 채용</title>
    <link rel="stylesheet" href="/style/intro/intro_employ.css">
    <style>
        .searchArea select{
            height: 40px;
            margin-bottom: 50px;
        }
        input[type="text"] {
            height: 40px;
            width: 250px;
        }
        input[type="submit"] {
            height: 41px;
            width: 60px;
        }
    </style>
</head>
<body>
<th:block th:insert="~{/intro/_header.html}"/>

    <main>
        <div class="title">
            <h2>Join to LOTTE ON</h2>
            <h1>쇼핑을 새롭게, 세상을 이롭게 이끌</h1>
            <h1>쇼핑 좀 해 본 인재를 모십니다!</h1>
        </div>
        <div class="subtitle">
            <p>롯데ON은 안정성있고 혁신성있게 우리의 문화를 만들어가고 있어요.</p>
            <p>구성원들은 수평적이고 자율적인 문화 속에서 개선을 넘어서 혁신적인 롯데ON만의 서비스를 만들어요.</p>
            <p>롯데ON과 함께 굵은 점을 찍어가며 성장하실 분들을 기다립니다.</p>
        </div>
        <section class="list">
            <nav>
                <div class="searchArea">
                    <form th:action="@{/intro/recruitSearch}">
                        <select name="searchType">
                            <option>선택</option>
                            <option value="cate">채용부서</option>
                            <option value="employType">채용형태</option>
                            <option value="title">제목</option>
                        </select>
                        <input type="text" name="keyword" placeholder="검색어 입력">
                        <input type="submit" value="검색">
                    </form>
                </div>
            </nav>

            <section class="job_list">
                <div>
                    <div class="job_item">
                        <div class="job-info">
                            <h3>가맹점 PAYMENT서비스 제휴 마케팅</h3>
                            <p>마케팅 | 경력 4 ~ 12년 | 정규직 | 롯데e커머스 삼성오피스</p>
                        </div>
                        <div class="job_tag">상시 채용</div>
                    </div>
                </div>
            </section>
                            

            <div class="page">
                    <a class="prev">◁</a>
                    <a class="num">1</a>
                    <a class="num">2</a>
                    <a class="next">▷</a>
            </div>
            
        </section>
    </main>

<th:block th:insert="~{/intro/_footer.html}"/>
    
</body>
</html>
