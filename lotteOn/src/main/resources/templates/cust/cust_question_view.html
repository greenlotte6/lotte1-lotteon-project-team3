<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터 상세보기</title>
    <link rel="stylesheet" href="/style/common/_header.css">
    <link rel="stylesheet" href="/style/common/_footer.css">
    <link rel="stylesheet" href="/style/cust/cust_aside.css">
    <link rel="stylesheet" href="/style/cust/cust_question_view.css">
    <script src="/script/aside.js"></script>
</head>

<body>
    <th:block th:include="~{/common/_header.html}"/>

    <main>
        <section class="content clearfix">
            <th:block th:include="/cust/cust_aside.html"/>
    
            <div class="main_content">
                <h1>문의하기</h1>
                <section class="main_notice">
                    <h3>문의내용</h3>
                    <table>
                        <tr>
                            <td><input readonly type="text" class="cate" placeholder="카테고리"></td>
                        </tr>
                        <tr>
                            <td><input readonly type="text" placeholder="가입문의내용"></td>
                        </tr>
                        <tr>
                            <td><input readonly type="text" placeholder="WRITER"><span>25.05.06</span></td>
                        </tr>
                        <tr>
                            <td><textarea readonly name="content" id="content" style="min-height: 400px;">CONTENT</textarea></td>
                        </tr>
                    </table>
                </section>
                <section class="answer_wait">
                    <p>답변 대기중입니다.</p>
                </section>
                <section class="answer">
                    <div>
                        <div class="title">
                            <p>[답변] re:가입문의내용</p>
                        </div>
                        <div class="content">
                            <p>답변내용</p>
                        </div>
                    </div>
                </section>
                <div class="list_page">
                    <a th:href="@{/cust/cust_question_user}">목록</a>
                </div>
            </div>
        </section>
        
    </main>

    <th:block th:include="/common/_footer.html"/>
</body>

</html>
