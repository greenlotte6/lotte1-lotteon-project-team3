<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일반 회원가입</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

    <link rel="stylesheet" href="/style/member/register.css">
</head>
<body>
<div id="container">
    <header>
    </header>
    <main>
        <div class="mainLogo">
            <img src="/images/logo_lotte-on.png">
        </div>
        <div class="sellerRegMain">
            <article>
                <h4>일반 회원가입</h4>
            </article>
            <!-- 아이디,비밀번호 테이블 -->
            <div class="fsttable">
                <table>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text" placeholder="아이디 입력">
                            <p>영문, 숫자 4 ~ 12 자 설정</p>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" placeholder="비밀번호 입력">
                            <p>영문, 숫자, 특수문자 8 ~ 12자 설정</p>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" placeholder="비밀번호 재입력"></td>
                    </tr>
                </table>
            </div>
            <!--기타 정보 입력-->
            <div class="sectable">
                <table>
                    <tr>
                        <th>이름</th>
                        <td><input type="text" placeholder="이름 입력"></td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td><input type="text" placeholder="이름 입력"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="text" placeholder="이메일 입력">
                            <button class="btn_email">이메일 인증</button>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>

                        <td>
                            <input type="text" placeholder="휴대폰 입력">
                            <button class="btn_tel">휴대폰 인증</button>
                        </td>
                    <tr>
                        <th>주소</th>
                        <td class="address">
                            <input type="text" placeholder="우편번호 검색 클릭"><br>
                            <input type="text" placeholder="기본주소 검색"><br>
                            <input type="text" placeholder="상세주소 입력">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="btnarea">
                <button type="submit">회원가입</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</div>
</body>
</html>
