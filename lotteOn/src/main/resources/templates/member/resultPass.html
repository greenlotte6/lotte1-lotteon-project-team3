<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>

    <!-- Favicon -->
    <link rel="icon" sizes="32x32" href="https://static.lotteon.com/p/common/assets/favicon/1/favicon-32.png">

    <!-- Style -->
    <link rel="stylesheet" href="/style/member/resultPass.css">

    <!-- Script -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/script/postcode.js"></script>
    <script src="/script/membervalidation.js"></script>
    <script src="/script/validation.js"></script>
    <script src="/script/changeForm.js"></script>

    <title>회원가입 : 롯데ON</title>
</head>
<body>
<div id="wrapper">
    <main>
        <div class="mainWrapper">
            <div>
                <a th:href="@{/}">
                    <img src="/images/logo_lotte-on.png" alt="로고" class="logo">
                </a>
                <h2>비밀번호 찾기</h2>
                <p>비밀번호를 변경해주세요.</p>
            </div>
            <div class="mainContainer">
                <table>
                    <tr>
                        <th>아이디</th>
                        <td th:text="${member.id}"></td>
                    </tr>
                    <tr>
                        <th>새 비밀번호</th>
                        <td>
                            <input type="password" name="password" placeholder="새 비밀번호 입력">
                            <span class="pwdMsg msgs"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>새 비밀번호 확인</th>
                        <td>
                            <input type="password" placeholder="새 비밀번호 확인">
                            <span class="pwdMsg2 msgs"></span>
                        </td>
                    </tr>
                </table>
                <div class="btnBox">
                    <a href="#">
                        <button class="cancelBtn">취소하기</button>
                    </a>
                    <a th:href="@{/member/login}">
                        <button class="changeBtn">변경하기</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
