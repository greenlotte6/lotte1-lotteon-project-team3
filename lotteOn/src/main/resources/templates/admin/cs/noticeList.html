<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자-공지사항 목록</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <!--Style-->
    <link rel="stylesheet" href="/style/admin/cs/noticeList.css"/>
    <link rel="stylesheet" href="/style/admin/header.css">
    <link rel="stylesheet" href="/style/admin/footer.css">
    <link rel="stylesheet" href="/style/admin/adminaside.css">
    <!--JavaScript-->
    <script src="/script/cs.js"></script>
    <script src="/script/aside.js"></script>
</head>
<body>
<div id="container">
    <th:block th:include="/admin/_adminHeader"/>
    <main>
        <th:block th:include="/admin/_adminAside"/>
        <div class="adminMain">
            <div class="mainTop">
                <h4>공지사항</h4>
                <div><span>HOME > 고객센터 > <p>공지사항</p></span></div>
            </div>
            <div class="shopArea">
                <div class="searchArea">
                    <select>
                        <option>유형</option>
                        <option>고객서비스</option>
                        <option>이벤트 당첨</option>
                        <option>안전거래</option>
                        <option>위해상품</option>
                    </select>
                </div>
                <table>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>번호</th>
                        <th>유형</th>
                        <th>제목</th>
                        <th>조회</th>
                        <th>날짜</th>
                        <th>관리</th>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>1</td>
                        <td>고객서비스</td>
                        <td><button type="submit" class="submitbtn">[ 안내 ] 해외결제 사칭 문자 주의</button></td>
                        <td>120</td>
                        <td>2025-04-17</td>
                        <td>
                            <button type="submit">[ 삭제 ]</button><br>
                            <button type="submit">[ 수정 ]</button>
                        </td>
                    </tr>
                </table>
                <div class="btnarea">
                    <button class="delbutton" type="submit">선택삭제</button>
                    <div class="pageBtn">
                        <a href=""><img src="/images/back-double.png"></a>
                        <a href=""><img src="/images/back-single.png" class="single"></a>
                        <a href="" class="number">1</a>
                        <a href="" class="number">2</a>
                        <a href="" class="number">3</a>
                        <a href=""><img src="/images/right-single.png" class="single"></a>
                        <a href=""><img src="/images/right-double.png"></a>
                    </div>
                    <button class="regbutton" type="submit">작성하기</button>
                </div>
            </div>
        </div>
        <div id="bannerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>공지사항 보기</h3>
                <form>
                    <div class="modalTable">
                        <table class="fst">
                            <tr>
                                <th>유형</th>
                                <td>고객서비스</td>
                            </tr>
                            <tr>
                                <th>제목</th>
                                <td>[ 안내 ] 해외결제 사칭 문자 주의</td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>안녕하세용<br>해외결제 사칭문자 조심하세용<br>
                                돈 많이빠져나가용</td>
                            </tr>
                        </table>
                    </div>
                    <div class="modalbtn">
                        <button>삭제</button>
                        <button type="button" class="modifybtn">수정</button>
                        <button>목록</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="subModal" class="submodal">
            <div class="submodal-content">
                <span class="close">&times;</span>
                <h3>공지사항 작성</h3>
                <form>
                    <div class="modalTable">
                        <table class="fst">
                            <tr>
                                <th>유형</th>
                                <td>
                                    <div>
                                        <select>
                                            <option>유형선택</option>
                                            <option>고객서비스</option>
                                            <option>이벤트 당첨</option>
                                            <option>안전거래</option>
                                            <option>위해상품</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>제목</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="제목 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="내용 입력" class="writearea">
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="modalbtn">
                            <button>취소하기</button>
                            <button>등록하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="regModal" class="regmodal">
            <div class="regmodal-content">
                <span class="close">&times;</span>
                <h3>공지사항 수정</h3>
                <form>
                    <div class="modalTable">
                        <table class="fst">
                            <tr>
                                <th>유형</th>
                                <td>
                                    <div>
                                        <select>
                                            <option>유형선택</option>
                                            <option>고객서비스</option>
                                            <option>이벤트 당첨</option>
                                            <option>안전거래</option>
                                            <option>위해상품</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>제목</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="제목 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="내용 입력" class="writearea">
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="modalbtn">
                            <button>취소하기</button>
                            <button>수정하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <th:block th:include="/admin/_adminFooter"/>
</div>
</body>
</html>
