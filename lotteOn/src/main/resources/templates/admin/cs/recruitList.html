<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자-채용하기 목록</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <!--Style-->
    <link rel="stylesheet" href="/style/admin/cs/recruitList.css"/>
    <link rel="stylesheet" href="/style/admin/header.css">
    <link rel="stylesheet" href="/style/admin/footer.css">
    <link rel="stylesheet" href="/style/admin/adminaside.css">
    <!--JavaScript-->
    <script src="/script/csRecruit.js"></script>
    <script src="/script/banner.js"></script>
    <script src="/script/aside.js"></script>
    <style>

    </style>
</head>
<body>
<div id="container">
    <th:block th:include="/admin/_adminHeader"/>
    <main>
        <th:block th:include="/admin/_adminAside"/>
        <div class="adminMain">
            <div class="mainTop">
                <h4>채용하기 목록</h4>
                <div><span>HOME > 고객센터 > <p>채용하기</p></span></div>
            </div>
            <div class="shopArea">
                <div class="searchArea">
                    <form>
                        <select name="searchType">
                            <option>선택</option>
                            <option value="recruitNo">번호</option>
                            <option value="cate">채용부서</option>
                            <option value="employType">채용형태</option>
                            <option value="title">제목</option>
                        </select>
                        <input type="text" name="keyword" placeholder="검색어 입력">
                        <input type="submit" value="검색">
                    </form>
                </div>

                <table>
                    <tr>
                        <th>번호</th>
                        <th>채용부서</th>
                        <th>경력사항</th>
                        <th>채용형태</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>상태</th>
                        <th>모집기간</th>
                        <th>작성일</th>
                        <th colspan="2" style="padding-left: 0">관리</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>IT </td>
                        <td>경력 무관</td>
                        <td>정규직</td>
                        <td>백엔드 개발자 모집</td>
                        <td>관리자</td>
                        <td>모집중</td>
                        <td>
                            2025-04-17<br>
                            ~2025-05-17
                        </td>
                        <td>
                            2025-04-16<br>
                            13:50:11
                        </td>
                        <td class="buttons">
                            <button type="button" class="modifybtn">수정</button>
                        </td>
                        <td class="buttons">
                            <form method="post" onsubmit="return confirmDelete()">
                                <button type="button" class="deletebtn" style="font-size: 12px">삭제</button>
                                <input type="hidden" name="recruitNo">
                            </form>
                            <script>
                                function confirmDelete() {
                                    // 삭제 확인 메시지
                                    return confirm("삭제하시겠습니까?");
                                }
                            </script>
                        </td>
                    </tr>
                </table>
                <div class="btnarea">
                    <div class="pageBtn">
                        <a href=""><img src="/images/back-double.png"></a>
                        <a href=""><img src="/images/back-single.png" class="single"></a>
                        <a href="" class="number">1</a>
                        <a href="" class="number">2</a>
                        <a href="" class="number">3</a>
                        <a href=""><img src="/images/right-single.png" class="single"></a>
                        <a href=""><img src="/images/right-double.png"></a>
                    </div>
                    <button class="regbutton" type="submit">채용등록</button>
                </div>
            </div>
        </div>
        <div id="subModal" class="submodal">
            <div class="submodal-content">
                <span class="close">&times;</span>
                <h3>채용등록</h3>
                <form method="post" enctype="multipart/form-data" id="recruitWriteForm">
                    <input type="hidden" name="writer" th:value="${#authentication.principal.member.id}"/>
                    <div class="modalTable">
                        <table class="fst">
                            <tr>
                                <th>제목</th>
                                <td>
                                    <div>
                                        <input type="text" name="title" placeholder="제목 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>채용부서</th>
                                <td>
                                    <div>
                                        <select name="cate" id="cate">
                                            <option>채용부서 선택</option>
                                            <option value="IT">IT</option>
                                            <option>마케팅</option>
                                            <option>기획팀</option>
                                            <option>영업팀</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>경력사항</th>
                                <td>
                                    <div>
                                        <select>
                                            <option>경력사항 선택</option>
                                            <option>경력 무관</option>
                                            <option>1~2년차</option>
                                            <option>2~3년차</option>
                                            <option>3~4년차</option>
                                            <option>4~5년차</option>
                                            <option>5년 이상</option>
                                            <option>10년 이상</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>채용형태</th>
                                <td>
                                    <div>
                                        <select>
                                            <option>채용형태 선택</option>
                                            <option>정규직</option>
                                            <option>계약직</option>
                                            <option>아르바이트</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>모집기간</th>
                                <td>
                                    <div>
                                        <input type="date"><p>~</p><input type="date">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>비고</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="비고란" class="bgo">
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="modalbtn">
                            <button>취소</button>
                            <button>등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="regModal" class="regmodal">
            <div class="regmodal-content">
                <span class="close">&times;</span>
                <h3>채용공고 수정</h3>
                <form method="post" th:action="@{/admin/cs/recruitModify}" id="recruitUpdateForm">
                    <div class="modalTable">
                        <!-- recruitNo 숨겨진 input으로 추가 -->
                        <input type="hidden" id="recruitNo" name="recruitNo">
                        <table class="fst">
                            <tr>
                                <th>제목</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="제목 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>채용부서</th>
                                <td>
                                    <div>
                                        <select>
                                            <option>채용부서 선택</option>
                                            <option>IT</option>
                                            <option>마케팅</option>
                                            <option>기획팀</option>
                                            <option>영업팀</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>경력사항</th>
                                <td>
                                    <div>
                                        <select>
                                            <option>경력사항 선택</option>
                                            <option>경력 무관</option>
                                            <option>1~2년차</option>
                                            <option>2~3년차</option>
                                            <option>3~4년차</option>
                                            <option>4~5년차</option>
                                            <option>5년 이상</option>
                                            <option>10년 이상</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>채용형태</th>
                                <td>
                                    <div>
                                        <select>
                                            <option>채용형태 선택</option>
                                            <option>정규직</option>
                                            <option>계약직</option>
                                            <option>아르바이트</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>모집기간</th>
                                <td>
                                    <div>
                                        <input type="date"><p>~</p><input type="date">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>비고</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="비고란" class="bgo">
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="modalbtn">
                            <button type="submit">수정하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <th:block th:include="/admin/_adminFooter"/>
</div>
</body>
</html>
