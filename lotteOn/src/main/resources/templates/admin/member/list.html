<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자-회원목록</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <!--Style-->
    <link rel="stylesheet" href="/style/admin/member/list.css"/>
    <link rel="stylesheet" href="/style/admin/header.css">
    <link rel="stylesheet" href="/style/admin/footer.css">
    <link rel="stylesheet" href="/style/admin/adminaside.css">
    <!--JavaScript-->
    <script src="/script/banner.js"></script>
    <script src="/script/aside.js"></script>
    <script src="/script/pickMember.js"></script>
</head>
<body>
<div id="container">
    <th:block th:include="/admin/_adminHeader"/>
    <main>
        <th:block th:include="/admin/_adminAside"/>
        <div class="adminMain">
            <div class="mainTop">
                <h4>회원목록</h4>
                <div><span>HOME > 회원관리 > <p>회원목록</p></span></div>
            </div>
            <div class="shopArea">
                <div class="searchArea">
                    <select>
                        <option>선택</option>
                        <option>아이디</option>
                        <option>이름</option>
                        <option>이메일</option>
                        <option>휴대폰</option>
                    </select>
                    <input type="text" placeholder="검색어 입력">
                    <button type="submit">검색</button>
                </div>
                <table>
                    <tr>
                        <th>번호</th>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>성별</th>
                        <th>등급</th>
                        <th>포인트</th>
                        <th>이메일</th>
                        <th>휴대폰</th>
                        <th>가입일</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                    <tr th:each="member, i : ${memberList}"
                        th:attr="data-id=${member.id},
                           data-name=${member.name},
                           data-gender=${member.gender},
                           data-rating=${member.rating},
                           data-email=${member.email},
                           data-hp=${member.hp},
                           data-hp=${member.zip},
                           data-hp=${member.addr1},
                           data-hp=${member.addr2},
                           data-regdate=${member.regDate}">
                        <td th:text="${i.index + 1}"></td>
                        <td th:text="${member.id}" class="ellipsis"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.gender}"></td>
                        <td th:text="${member.rating}"></td>
                        <td>15,000</td>
                        <td th:text="${member.email}" class="ellipsis"></td>
                        <td th:text="${member.hp}" class="ellipsis"></td>
                        <td th:text="${member.formattedRegDate}"></td>
                        <td>정상</td>
                        <td>
                            <button type="submit" class="modify-btn">[ 수정 ]</button>
                            <button type="submit">[ 중지 ]</button>
                        </td>
                    </tr>
                </table>
                <div class="btnarea">
                    <div class="pageBtn">
                        <a href=""><img src="/images/back-double.png"></a>
                        <a href=""><img src="/images/back-single.png" class="single"></a>
                        <a href="" class="number">1</a>
                        <a href="" class="number">2</a>
                        <a href="" class="number">3</a>
                        <a href=""><img src="/images/right-single.png" class="single"></a>
                        <a href=""><img src="/images/right-double.png"></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="bannerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>회원 수정</h3>
                <form>
                    <div class="modalTable">
                        <table class="fst">
                            <tr>
                                <th>아이디</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="아이디 입력" disabled>
                                        <p>영문, 숫자 4 ~ 12 자 설정</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>이름</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="이름 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>성별</th>
                                <td>
                                    <div>
                                        <label><input type="checkbox" class="gender">남</label>
                                        <label><input type="checkbox" class="gender">여</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>등급</th>
                                <td>
                                    <div><input type="text" placeholder="MVG" readonly></div>
                                </td>
                            </tr>
                            <tr>
                                <th>상태</th>
                                <td>
                                    <div>정상</div>
                                </td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="이메일 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>휴대폰</th>
                                <td>
                                    <div>
                                        <input type="text" placeholder="휴대전화 번호 입력">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td class="address">
                                    <input type="text" placeholder="우편번호 검색 클릭"><br>
                                    <input type="text" placeholder="기본주소 검색"><br>
                                    <input type="text" placeholder="상세주소 입력">
                                </td>
                            </tr>
                            <tr>
                                <th>가입일</th>
                                <td>
                                    <div>2025-04-01</div>
                                </td>
                            </tr>
                            <tr>
                                <th>최근 로그인 날짜</th>
                                <td>
                                    <div>2025-04-10</div>
                                </td>
                            </tr>
                            <tr>
                                <th>특이사항</th>
                                <td class="another">
                                    <div><input type="text" placeholder="회원 기타정보 입력"></div>
                                </td>
                            </tr>

                        </table>
                    </div>
                    <div class="modalbtn">
                        <button>수정하기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <th:block th:include="/admin/_adminFooter"/>
</div>
</body>
</html>
