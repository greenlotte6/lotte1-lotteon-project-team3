<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>환경설정-버전관리</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <!--Style-->
    <link rel="stylesheet" href="/style/admin/config/version.css"/>
    <link rel="stylesheet" href="/style/admin/header.css">
    <link rel="stylesheet" href="/style/admin/footer.css">
    <link rel="stylesheet" href="/style/admin/adminaside.css">
    <!--JavaScript-->
    <script src="/script/banner.js"></script>
    <script src="/script/aside.js"></script>
</head>
<body>
<div id="container">
    <th:block th:include="/admin/_adminHeader"/>
    <main>
        <th:block th:include="/admin/_adminAside"/>
        <div class="adminMain">
            <div class="mainTop">
                <h4>버전관리</h4>
                <div><span>HOME > 환경설정 > <p>버전관리</p></span></div>
            </div>
            <div class="bannerArea">
                <h3>메인 상단배너</h3>
                <table>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>번호</th>
                        <th>버전</th>
                        <th>작성자</th>
                        <th>등록일시</th>
                        <th>변경내역</th>
                    </tr>
                    <tr>
                       <td><input type="checkbox"></td> 
                       <td>1</td>
                       <td>버전버전버전0.0.1</td>
                       <td>작성자</td>
                       <td>2024.10.13 17:12:00</td>
                       <td>
                           <button type="submit" class="submitbtn">[ 확인 ]</button>
                       </td>
                    </tr>
                </table>
                <div class="btnarea">
                    <button class="delbutton">선택삭제</button>
                    <button class="regbutton">등록</button>
                </div>
            </div>
        </div>
        <div id="bannerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>버전등록</h3>
                <form>
                    <table>
                        <tr>
                            <th>버전</th>
                            <td><input type="text" placeholder="버전 입력" class="vtxt"></td>
                        </tr>
                        <tr>
                            <th>변경내역</th>
                            <td><input type="text" placeholder="변경내역 입력" class="txt"></td>
                        </tr>
                    </table>
                    <div class="modalbtn">
                        <button type="submit">등록하기</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="subModal" class="submodal">
            <div class="submodal-content">
                <span class="close">&times;</span>
                <h3>버전확인</h3>
                <form>
                    <table>
                        <tr>
                            <th>버전</th>
                            <td>버전버전버전0.0.1</td>
                        </tr>
                        <tr>
                            <th>변경내역</th>
                            <td>뭐넣어야되노</td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </main>
    <th:block th:include="/admin/_adminFooter"/>
</div>
</body>
</html>
