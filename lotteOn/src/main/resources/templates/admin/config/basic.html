<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>환경설정-기본설정</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <!--Style-->
    <link rel="stylesheet" href="/style/admin/config/basic.css"/>
    <link rel="stylesheet" href="/style/admin/header.css">
    <link rel="stylesheet" href="/style/admin/footer.css">
    <link rel="stylesheet" href="/style/admin/adminaside.css">
    <!--JavaScript-->
    <script src="/script/aside.js"></script>
</head>
<body>
<div id="container">
    <th:block th:include="/admin/_adminHeader"/>
    <main>
        <th:block th:include="/admin/_adminAside"/>
        <div class="adminMain">
            <div class="mainTop">
                <h4>기본설정</h4>
                <div><span>HOME > 환경설정 > <p>기본설정</p></span></div>
            </div>
            <div class="versionInfo">
                <h3>버젼 정보</h3>
                <table>
                    <tr>
                        <th>사이트 버전</th>
                        <td th:text="${selectedVersionId}"></td>
                    </tr>
                </table>
            </div>
            <div class="site">
                <h3>사이트</h3>
                <form>
                    <table>
                        <tr>
                            <th>제목</th>
                            <td><input type="text" placeholder="롯데 ON"></td>
                        </tr>
                        <tr>
                            <th>부제</th>
                            <td><input type="text" placeholder="더나은 쇼핑위한 선택"></td>
                        </tr>
                    </table>
                    <div class="btnarea">
                        <button type="submit">수정하기</button>
                    </div>
                </form>
            </div>
            <div class="logo">
                <h3>로고</h3>
                <table>
                    <tr>
                        <th>헤더 로고</th>
                        <td><input type="file" placeholder="선택된 파일 없음"></td>
                    </tr>
                    <tr>
                        <th>푸터 로고</th>
                        <td><input type="file" placeholder="선택된 파일 없음"></td>
                    </tr>
                    <tr>
                        <th>파비콘</th>
                        <td><input type="file" placeholder="선택된 파일 없음"></td>
                    </tr>
                </table>
                <div class="btnarea">
                    <button type="submit">수정하기</button>
                </div>

            </div>
            <div class="corporateInfo">
                <h3>기업 정보</h3>
                <table>
                    <tr>
                        <th>상호명</th>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                    <tr>
                        <th>대표이사</th>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                    <tr>
                        <th>사업자 등록번호</th>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                    <tr>
                        <th>통신판매업 신고</th>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                    <tr>
                        <th>기본주소</th>
                        <td><input type="text" readonly placeholder=""></td>
                    </tr>
                    <tr>
                        <th>상세주소</th>
                        <td><input type="text" readonly placeholder=""></td>
                    </tr>
                </table>
                <div class="btnarea">
                    <button type="submit">수정하기</button>
                </div>
            </div>
            <div class="customerService">
                <h3>고객센터 정보</h3>
                <table>
                    <tr>
                        <th>전화번호</th>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                    <tr>
                        <th>업무시간</th>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                    <tr>
                        <th>전자금융거래 분쟁담당</th>
                        <td><input type="text" placeholder=""></td>
                    </tr>
                </table>
                <div class="btnarea">
                    <button type="submit">수정하기</button>
                </div>

            </div>
            <div class="copyRight">
                <h3>카피라이트</h3>
                <table>
                    <tr>
                        <th>카피라이트</th>
                        <td><input type="text" placeholder="Copyright.LotteON.All rights reserved"></td>
                    </tr>
                </table>
                <div class="btnarea">
                    <button type="submit">수정하기</button>
                </div>

            </div>

        </div>
    </main>
    <th:block th:replace="/admin/_adminFooter.html :: footerFragment(versionId=${selectedVersionId})"/>
</div>
</body>
</html>
